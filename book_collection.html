<html>

<head>
    <title>Book Collection</title>

    <!-- Bootstrap Files -->
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>

    <!-- Ajax  -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    
    <script type="text/javascript">
        $(document).ready(function() {
            $.get("http://localhost/books.php", function(data) {
                // console.log(data[1]);
                // $(".text").html(data[1]['title']);

                var tableData = "";

                for(var i = 0; i < data.length; i++){
                    tableData += "<tr><td>" + data[i]['id'] + "</td>";
                    tableData += "<td>" + data[i]['title'] + "</td>";
                    tableData += "<td>" + data[i]['author'] + "</td>";
                    tableData += "<td>" + data[i]['genre'] + "</td>";
                    tableData += "<td>" + data[i]['publishing_date'][0] + "</td>";
                    if(data[i]['issued_status'] == '1')
                        tableData += "<td style='font-weight:500; color: #333333'>Yes</td>";
                    else
                        tableData += "<td>No</td>";
                    tableData += "</tr>";

                }

                $("tbody").html(tableData);

            });
        });
    </script>

</head>

            </div>

        <table class="table table-striped">
